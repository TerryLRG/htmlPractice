<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格练习</title>
    <style>
       #grid
       {
        width: 100%;
        border: 0.5px solid;
        padding: 10px;
        border-collapse: collapse;
       }
       td,th
       {
        text-align: center;
        border: 0.5px solid #646464;
        padding: 10px;
       }
    </style>
  
    
</head>
<body>
    <h1 style="text-align: center;">表格增删改查</h1>
    <button id="addBtn" style="margin-bottom: 5px;">增加</button>
    <table id="grid">
        <tr>
            <th>姓名</th>
            <th>联系方式</th>
            <th>操作</th>
        </tr>
        <tr>
            <td>张三</td>
            <td>12345</td>
            <td>
                <button>修改</button>
                <button>删除</button>
            </td>            
        </tr>
    </table>
    <script src="/js/tableScript.js"></script>
    
</body>
</html>
